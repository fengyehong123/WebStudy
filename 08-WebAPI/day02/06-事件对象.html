<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        background-color: pink;
    }
</style>
<body>
    <div>123</div>
</body>
<script>
    /*
        1. event就是一个事件对象,写到我们侦听函数的小括号里面来当形参看
        2. 事件对象只有有了事件才会存在,它是系统给我们自动创建的,不需要我们传递参数
        3. 事件对象是我们事件的一系列相关数据的集合,事件对象都是跟事件相关的 
               鼠标点击里面的event事件对象里面就包含了鼠标的相关信息,例如鼠标的坐标
               键盘事件里面的event事件对象里面就包含的键盘事件的信息,例如判断用户按下了那个键
        4. 事件对象不一定非要用event,我们也可以自定义名称,例如 evt或者e
        5. 事件对象也有兼容性问题(IE6,7,8),这个时候可以使用兼容性写法 e = e || window.event
    */
    let div = document.querySelector("div");
    div.onclick = function(event) {
        console.log(event);  // MouseEvent {isTrusted: true, screenX: 52, screenY: 166, clientX: 52, clientY: 64, …}
    };
</script>
</html>
