<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环精灵图</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    li {
        list-style-type: none;
    }
    
    .box {
        width: 250px;
        margin: 100px auto;
    }
    
    .box li {
        float: left;
        width: 24px;
        height: 24px;
        background-color: pink;
        margin: 15px;
        background: url(./images/sprite.png) no-repeat;
    }
</style>
<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
<script>
    // 获取所有的小li元素
    let liList = document.querySelectorAll("li");

    // 一共有三种遍历元素的方式

    // 最普通的方式
    /*
        var lis = document.querySelectorAll('li');
        for (var i = 0; i < lis.length; i++) {
            var index = i * 44;
            lis[i].style.backgroundPosition = '0 -' + index + 'px';
        }
    */
    
    // .forEach()的方式
    /*
        liList.forEach(function(element, index) {
            // 让索引号 乘以 44 就是每个li 的背景y坐标  index就是我们的y坐标
            var y = index * 44;
            liList[index].style.backgroundPosition = '0 -' + y + 'px';
        });
    */
    
    // .forEach() + lambda表达式的方式
    liList.forEach((element, index) => {
        var y = index * 44;
        liList[index].style.backgroundPosition = '0 -' + y + 'px';
    });
</script>
</html>
