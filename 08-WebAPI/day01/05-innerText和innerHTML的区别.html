<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText和innerHTML的区别</title>
</head>
<body>
    <div></div>
    <p>
        我是文字
        <span>123</span>
    </p>
</body>
<script>
    /*
        innerText 和 innerHTML的区别
            innerText 不识别html标签 非标准  去除空格和换行
            innerHTML 识别html标签 W3C标准 保留空格和换行的
    */

    // 获取到div标签
    let div = document.querySelector("div");
    // 因为我们使用的是innerHTML,所以文本内的<strong>会被识别为加粗
    div.innerHTML = '<strong>今年是：</strong> 2020';

    var p = document.querySelector('p');
    // 把p标签内的所有文本都获取出来
    console.log(p.innerText);  // 我是文字 123
    // 把文本和包裹文本的标签都获取出来
    console.log(p.innerHTML);
    /*
        我是文字
        <span>123</span>
    */
</script>
</html>
