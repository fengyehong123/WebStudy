<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this的指向问题</title>
</head>
<body>
    <button>点击</button>
</body>
<script>
    /*
        this的指向问题
            一般情况下this的最终指向的是那个调用它的对象
    */

    // 1. 全局作用域或者普通函数中的this指向全局对象window(定时器里面的this指向window)
    console.log(this);  // Window
    // 定义一个全局作用域函数
    function fn() {
        console.log(this);  // Window
    }
    // 调用全局作用域函数
    window.fn();
    // 定时器中的this,指向window
    window.setTimeout(() => {
        console.log(this);  // Window
    },1000);

    // 2. 方法调用中,谁调用this指向谁
    var o = {
        sayHi: function() {
            console.log(this);
        }
    }
    // this指向调用sayHi方法的对象o
    o.sayHi();

    // this指向btn这个按钮
    let btn = document.querySelector("button");
    btn.addEventListener("click", function() {
        console.log(this);  // <button>点击</button>
    });

    // 3. 构造函数中this指向构造函数的实例
    function Fun() {
        console.log(this);
    };
    let fun = new Fun();
</script> 
</html>
