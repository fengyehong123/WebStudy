<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    /*
        Fetch API调用接口传递参数
    */
    // GET参数传递-传统URL
    fetch('http://localhost:3000/books?id=123', {
        method: 'get'
    })
    .then(function(data){
        return data.text();
    }).then(function(data){
        console.log(data);
    });

    // GET参数传递-restful形式的URL
    fetch('http://localhost:3000/books/456', {
        method: 'get'
    })
    .then(function(data){
        return data.text();
    }).then(function(data){
        console.log(data);
    });

    // DELETE请求方式参数传递
    fetch('http://localhost:3000/books/789', {
        method: 'delete'
    })
    .then(function(data){
        return data.text();
    }).then(function(data){
        console.log(data);
    });

    // POST请求传参
    fetch('http://localhost:3000/books', {
        method: 'post',
        body: 'uname=lisi&pwd=123',
        headers: {
            /*
                application/x-www-form-urlencoded是浏览器默认的编码格式
                参数的格式为key=value&key=value
            */
            'Content-Type': 'application/x-www-form-urlencoded'
        }
    })
    .then(function(data){
        return data.text();
    }).then(function(data){
        console.log(data);
    });

    // POST请求传参
    fetch('http://localhost:3000/books', {
        method: 'post',
        // 发送json格式的字符串数据
        body: JSON.stringify({
            uname: '张三',
            pwd: '456'
        }),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(function(data){
        return data.text();
    }).then(function(data){
        console.log(data);
    });

    // PUT请求传参
    fetch('http://localhost:3000/books/123', {
        method: 'put',
        body: JSON.stringify({
            uname: '张三',
            pwd: '789'
        }),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(function(data){
        return data.text();
    }).then(function(data){
        console.log(data);
    });
</script>
</html>
