<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <base-layout>
            <!-- 指定具体的插槽名称 -->
            <p slot='header'>标题信息</p>
            <strong>主要内容1</strong>
            <p>主要内容2</p>
            <input type="text" value="插槽中的内容">
            <p slot='footer'>底部信息信息</p>
        </base-layout>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    Vue.component('base-layout', {
        template: `
            <div>
                <header>
                    <!--为插槽指定具体的名称-->
                    <slot name='header'></slot>
                </header>
                <main>
                    <!--没有名称的插槽就匹配到此处-->
                    <slot></slot>
                </main>
                <footer>
                    <slot name='footer'></slot>
                </footer>
            </div>
        `
    });
    new Vue({
        el: '#app',
        data: {

        },
    })
</script>
</html>
