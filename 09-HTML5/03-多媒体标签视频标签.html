<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体标签视频标签</title>
</head>
<style>
    video {
        width: 300px;
    }
</style>
<body>
    <!-- 
        视频标签的使用方法和音频标签基本相同
        谷歌浏览器把自动播放功能给禁用了,如果想要自动播放的话
        需要给视频添加 muted="muted" 静音属性
     -->
    <video muted="muted" loop="loop" autoplay="autoplay" poster="./media/pig.jpg" controls="controls">
        <source src="./media/video.mp4" type="video/mp4" />
        <source src="./media/video.ogg" type="video/ogg" />
        您的浏览器太low了，不支持播放此视频
    </video>
</body>
</html>
