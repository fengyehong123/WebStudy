<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3伪元素选择器</title>
</head>
<style>
    /* 当前页面只设置了一个div元素 */
    div {
        width: 300px;
        height: 300px;
        border: 1px solid #000;
    }
    /* 在div元素前面添加一个div元素 */
    div::before {
        content: "我";
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: pink;
    }
    /* 在div元素后面添加一个div元素 */
    div::after {
        content: "小猪佩奇";
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: pink;
    }
</style>
<body>
    <div>是</div>
</body>
</html>
