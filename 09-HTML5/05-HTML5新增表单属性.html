<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增表单属性</title>
</head>
<body>
    <form action="">
        <!-- 
            required="required" 表单中拥有该属性的表示内容不能为空,必填
            如果不填写数据就提交的话,表单中会有提示信息弹出.这个提示信息是HTML5自带的

            placeholder="XXX" 提示文本(占位符) 表单的提示信息
            autofocus="autofocus" 自动聚焦属性,页面加载完成后自动聚焦到指定的表单
            autocomplete="off"(默认值为on)
                使用条件: 1. 表单中有name属性 2.表单成功提交
                效果: 默认情况下autocomplete="on",当用户成功提交数据之后
                用户在表单中输入的内容会被记录下来,当用户再一次点击input标签元素时,
                之前输入的内容会显示出来,给用户提示.
                但是在实际开发的过程中,我们一般设置为 autocomplete="off"
                
         --> 
        用户名: <input type="text" 
                required="required" 
                placeholder="请输入用户名"
                autofocus="autofocus"
                autocomplete="on"
                name="username">
        <input type="submit" value="提交">
        <!-- 
            multiple="multiple" 上传文件的时候可以进行多选
            accept="image/gif,image/jpeg"  
            accept 属性只能与 <input type="file"> 配合使用.它规定能够通过文件上传进行提交的文件类型。
            如果不限制图像的格式，可以写为：accept="image/*"
         -->
        上传头像: <input type="file" name="" id="" multiple="multiple" accept="image/gif,image/jpeg">
    </form>
    </form>
</body>
</html>
