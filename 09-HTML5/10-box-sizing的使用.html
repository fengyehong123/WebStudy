<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #div1,
    #div2 {
        height:200px; 
        width:200px; 
        background:red; 
        margin:10px; 
        border:1px solid #000; 
        padding:20px;
    }
    #div1 {
        /* padding和border不会撑大盒子 */
        box-sizing: border-box 
    }
    #div2 {
        /* 
            content-box是 box-sizing的默认值,即传统的盒子宽高度计算方式
            padding和border会撑大盒子
        */
        box-sizing: content-box; 
    }
</style>
<body>
    <div id="div1">border-box</div>
    <div id="div2">content-box</div>
</body>
</html>
