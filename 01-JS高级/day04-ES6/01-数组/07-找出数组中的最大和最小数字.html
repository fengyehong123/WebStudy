<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组最大和最小数字</title>
</head>
<body>
    
</body>
<script>
    const arr = [2, 8, 15, 4];

    let maxNum = Math.max(...arr);
    console.log(`数组中的最大值为:${maxNum}`);  // 数组中的最大值为:15

    let minNum = Math.min(...arr);
    console.log(`数组中最小的值为:${minNum}`);  // 数组中最小的值为:2
</script>
</html>
