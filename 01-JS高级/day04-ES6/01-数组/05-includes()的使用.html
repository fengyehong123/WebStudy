<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includes的使用</title>
</head>
<body>
    
</body>
<script>
    const arr = [1, 2, 3, 4, 5];

    /*
        array.includes()方法用来判断一个数组中是否包含一个值
        如果包含则返回true
        如果未包含则返回false
    */
    console.log(arr.includes(4));  // true
    console.log(arr.includes(400));  // false
</script>
</html>
